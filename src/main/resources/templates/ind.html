<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Чтобы предотвратить горизонтальную прокрутку страницы */
        }

        #resizableDiv {
            width: 10px;
            height: 100vh; /* Занимает всю высоту экрана */
            background-color: #1bb300;
            float: left;
            transition: width 0.5s;
            position: absolute;
            z-index: 2; /* Устанавливаем z-index, чтобы он находился выше других элементов */
        }

        #resizableDiv:hover {
            width: 500px;
        }

        #content {
            height: 100vh; /* Занимает всю высоту экрана */
            margin-left: 10px;
            background-color: #ecf0f1;
            position: relative; /* Устанавливаем позицию в relative, чтобы другие элементы могли влиять на его позицию */
            z-index: 1; /* Устанавливаем z-index, чтобы он находился ниже resizableDiv */
        }
    </style>
</head>
<body>

<div id="resizableDiv">1</div>
<div id="content">2</div>

</body>
</html>
